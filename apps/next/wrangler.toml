name = "astro-ai"
compatibility_date = "2023-01-01"
send_metrics = false
node_compat = true
route = "astro-ai.connection-tribe.net/*"
workers_dev = false

# When using @cloudflare/next-on-pages, these configurations are managed 
# automatically and you don't need to specify an explicit main entry point

# For Next.js Edge Middleware
# compatibility_flags = ["nodejs_compat"]

# Production database
[[ d1_databases ]]
binding = "DB"
database_name = "astro-ai-prod-db"
database_id = "ac0deee4-21d5-4912-843f-b12fcd492736"

# DevelopmentÂ¯ environment
[env.swc]
name = "astro-ai-dev-env"
workers_dev = true
# route = "dev.astro-ai.connection-tribe.net/*"  # Uncomment if you want a dev subdomain

# Development database - make sure to create this and add its ID
[[ env.swc.d1_databases ]]
binding = "DB"
database_name = "astro-ai-dev-db"
database_id = "1b026686-7fac-4368-9fa4-ec9f60b44a87"